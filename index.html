<!DOCTYPE html>

<html>
  <head>
    <title>Pomodoro Clock</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Pomodoro Clock">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css"></style>
  </head>
  <body>

    <div id='main'>
      <div id="pie-container">
        <div id="pie" class="flip-color1">
        </div>
        <div id="pie-top">
          <div id="left-semi">
          </div>
          <div id="right-semi">
          </div>
          <div id="pie-top-inner">
          </div>
          <div id="min-hand">
          </div>
          <div id="time-disp">
          </div>
          <div id="session">
            Session
          </div>
          <div id="break">
            Break
          </div>
        </div>
        <div id="minus-box">
          <div id="minus-outline">
          </div>
          <div id="minus" class="flip-color1">
          </div>
        </div>
        <div id="plus-box">
          <div id="plus-vert-outline">
          </div>
          <div id="plus-horiz-outline">
          </div>
          <div id="plus-vert" class="flip-color1">
          </div>
          <div id="plus-horiz" class="flip-color1">
          </div>
        </div>
        <div id="play-box">
          <div id="play-outline">
          </div>
          <div id="play" class="flip-color2">
          </div>
        </div>
        <div id="reset-box">
          <div id="vert-bar-outline">
          </div>
          <div class="tri-left-outline" id="t1-outline">
          </div>
          <div class="tri-left-outline" id="t2-outline">
          </div>
          <div id="vert-bar" class="flip-color1">
          </div>
          <div class="tri-left flip-color3" id="t1">
          </div>
          <div class="tri-left flip-color3" id="t2">
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/browser.js"></script>
    <script type="text/babel" src="js/script.js"></script>

  </body>
</html>
